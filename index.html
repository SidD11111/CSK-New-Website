<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CompSci Kids!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <div id="image-avatar"><img src="./assets/images/Avatar.png" alt="" /></div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#programs">Programs</a></li>
        <li><a href="#team">Team</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero">
      <div class="hero-content">
        <h1>CompSci Kids!</h1>
        <p class="hero-description">Introducing children to the exciting world of coding and computer science.</p>
        <a href="#contact" class="btn">Register</a>
      </div>
    </section>

    <section id="about">
      <div class="container">
        <h2>About Us</h2>
        <p class="text">text here</p>
        <img class="about-image" src="placeholder-image.jpg" alt="About Image">
      </div>
    </section>

    <section id="programs">
      <div class="container">
        <h2>Our Programs</h2>
        <p class="text">text here</p>
        <img class="program-image" src="placeholder-image.jpg" alt="Programs Image">
      </div>
    </section>

    <section id="team">
      <div class="container">
        <h2>Our Team</h2>
        <p class="text">text here</p>
        <img class="team-image" src="placeholder-image.jpg" alt="Team Image">
      </div>
    </section>

    <section id="team">
      <div class="container">
        <h2>Register</h2>
        <p class="text">text here</p>
        <img class="team-image" src="placeholder-image.jpg" alt="Team Image">
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <p class="text">text here</p>
        <form>
          <input type="text" placeholder="Your Name">
          <input type="email" placeholder="Your Email">
          <textarea placeholder="Message"></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 CompSci Kids! All rights reserved.</p>
  </footer>
</body>

</html>
